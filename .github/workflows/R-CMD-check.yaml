# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
on:
  push:
    branches:
      # - main
      # - master
  pull_request:
    branches:
      - main
      - master

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      # - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - name: Install cURL Headers
        run: sudo apt-get install libcurl4-openssl-dev
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck", "ggrepel", "BiocManager"))
          BiocManager::install(version = "3.14", ask = FALSE)
          try(remotes::install_deps(dependencies = TRUE))
          BiocManager::install(version = "3.14", ask = FALSE)
          try(remotes::install_deps(dependencies = TRUE))
        shell: Rscript {0}
      - name: Check
        run: |
          options(crayon.enabled = TRUE)
          rcmdcheck::rcmdcheck(args = c("--no-manual", "--no-vignettes", 
            "--no-build-vignettes"), build_args = "--no-build-vignettes", 
            error_on = "error")
        shell: Rscript {0}
